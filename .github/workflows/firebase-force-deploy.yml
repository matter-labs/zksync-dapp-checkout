name: "Deploy: prod"
"on":
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2


      - uses: c-hive/gha-yarn-cache@v2 # using cache

      - name: "Installing deps"
        run: yarn install

      - name: "Build mainnet [prod]"
        run: yarn ci:build:mainnet
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: prod-mainnet
          projectId: zsync-dapp-checkout
          channelID: live

      - name: "Build ropsten [prod]"
        run: yarn ci:build:ropsten
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: prod-ropsten
          projectId: zsync-dapp-checkout
          channelID: live

      - name: "Build rinkeby [prod]"
        run: yarn ci:build:rinkeby
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: prod-rinkeby
          projectId: zsync-dapp-checkout
          channelID: live