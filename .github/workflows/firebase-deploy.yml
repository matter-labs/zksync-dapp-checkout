name: "Deploy production"
"on":
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: "The branch, tag or SHA to checkout"
        required: true
        default: "3.0.0"
jobs:
  build_and_preview:
    if: github.event.repository.full_name == github.repository
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2
        with:
          ref: github.event.inputs.ref
          fetch-depth: 0
          # Whether to configure the token or SSH key with the local git config
          # Default: true
          persist-credentials: false # <--- checking this in commit context

      - name: "Prepare: apply cache"
        uses: c-hive/gha-yarn-cache@v2  # using cache

      - name: "Prepare: node@lts setup"
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: "Prepare: yarn@3 setup"
        run: |
          yarn set version 3.1.0
          yarn install

      - name: "Preview: building ropsten to test"
        run: yarn ci:build:ropsten
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_DEV }}"
          target: prod-ropsten
          projectId: zsync-dapp-checkout
          channelID: "prerelease"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy:
    needs: build_and_preview
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Deploy: prod-mainnet"
        run: yarn run ci:build:mainnet
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: prod-mainnet
          projectId: zsync-dapp-checkout
          channelID: live

      - name: "Deploy: prod-rinkeby"
        run: yarn run ci:build:rinkeby
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: prod-rinkeby
          projectId: zsync-dapp-checkout
          channelID: live

      - name: "Deploy: prod-ropsten"
        run: yarn run ci:build:ropsten
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: prod-ropsten
          projectId: zsync-dapp-checkout
          channelID: live
