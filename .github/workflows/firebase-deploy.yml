name: "Test & deploy"
"on":
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy to prod-mainnet, prod-rinkeby, prod-ropsten, rinkeby-beta or ropsten-beta"
        required: true
        default: "prod-rinkeby"
      env_config:
        description: "Env config from /environments/"
        required: true
        default: "rinkeby"
jobs:
  build_and_preview:
    if: '${{ github.event.repository.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.3

      - uses: c-hive/gha-yarn-cache@v2 # using cache

      - name: "Prepare #1: Installing deps"
        run: yarn install

      - name: "Prepare #2: Configuring env"
        run: yarn run ci:env ${{ github.event.inputs.env_config }} prod 1

      - name: "Prepare #2: Generating static build"
        run: yarn run generate --fail-on-error && npm i -g firebase-tools@latest

      - name: "Build preview"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_DEV }}"
          target: '${{ github.event.inputs.target }}'
          channelID: "prerelease"
          projectId: zsync-dapp-checkout
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deployment:
    needs: build_and_preview
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2

      - uses: c-hive/gha-yarn-cache@v2 # using cache

      - name: "Deploy #1: Installing deps"
        run: yarn install

      - name: "Deploy #2: generating spa"
        run: yarn run ci:env ${{ github.event.inputs.env_config }} prod 1 && yarn run generate --fail-on-error
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: "${{ github.event.inputs.target }}"
          projectId: zsync-dapp-checkout
          channelID: live