name: "Deploy: with preview"
"on":
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy to mainnet, testnets, beta-ropsten, beta-rinkeby"
        required: true
        default: "mainnet"
      env_config:
        description: "Env config from /environments/"
        required: true
        default: "mainnet"
      mode:
        description: "Mode: preview or real"
        required: true
        default: "preview"

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2

      - uses: c-hive/gha-yarn-cache@v2 # using cache

      - name: "Prepare #1: Installing deps"
        run: yarn install

      - name: "Prepare #2: Configuring env"
        run: yarn ci:env ${{ github.event.inputs.env_config }} prod 1

      - name: "Prepare #2: Generating static build"
        run: yarn generate --fail-on-error
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_DEV }}"
          target: ${{ github.event.inputs.env_config }}
          projectId: zsync-dapp-checkout

  deployment:
    needs: build_and_preview
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: "Build ropsten [beta]"
        run: yarn ci:env ${{ github.event.inputs.env_config }} prod 1 && yarn generate --fail-on-error
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: ${{ github.event.inputs.env_config }}
          projectId: zsync-dapp-checkout
          channelID: live